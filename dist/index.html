<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Техномарт интернет-магазин</title>    <!-- Font Awesome -->    <script src="https://kit.fontawesome.com/d14534396f.js" crossorigin="anonymous"></script>  </head>  <body>    <header>      <div class="menu">        <div class="grid-wrap">          <a href="#" class="logo">              <span class="logo-text">Техномарт</span>          </a>          <form action="">            <div class="search">              <label class="search-label" for="search"><i class="fas fa-search"></i></label>              <input class="search-input" id="search" type="text" name="search" placeholder="Поиск:">            </div>          </form>          <div class="menu-buttons-block">            <button class="bookmark_button top-menu-button"><i class="fas fa-bookmark"></i> Закладки: 0</button>            <button class="busket_button top-menu-button"><i class="fas fa-shopping-cart"></i> Корзина: 0</button>            <button class="order_button"><span class="order_button_text">Оформить заказ</span></button>          </div>        </div>      </div>    </header>    <script src="js/script.min.js"></script>  </body></html>
