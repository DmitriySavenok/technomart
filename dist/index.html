<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Техномарт интернет-магазин</title>    <!-- Font Awesome -->    <script src="https://kit.fontawesome.com/d14534396f.js" crossorigin="anonymous"></script>  </head>  <body>    <!-- Header -->    <header>      <!-- .menu -->      <div class="menu">        <div class="menu-grid-wrap">          <a href="#" class="logo">              <span class="logo-text">Техномарт</span>          </a>          <form action="">            <div class="search">              <label class="search-label" for="search"><i class="fas fa-search"></i></label>              <input class="search-input" id="search" type="text" name="search" placeholder="Поиск:">            </div>          </form>          <div class="menu-buttons-block">            <button class="bookmark_button top-menu-button"><i class="fas fa-bookmark"></i> Закладки: 0</button>            <button class="busket_button top-menu-button"><i class="fas fa-shopping-cart"></i> Корзина: 0</button>            <button class="order_button"><span class="order_button_text">Оформить заказ</span></button>          </div>        </div>      </div> <!-- /.menu -->      <!-- .header-info -->      <div class="header-info">        <div class="container">          <!-- .header-info-title -->          <div class="header-info-title">            <p>Интернет-магазин строительных материалов и инструментов для ремонта</p>          </div> <!-- /.header-info-title -->          <!-- .header-info-phone -->                    <div class="header-info-phone">            <div class="phone-info">              <i class="fas fa-phone-alt"></i>              <p>+7 (812) 555-05-55</p>            </div>            <div class="address-info">              <p>г. Санкт-Петербург, ул. Б. Конюшенная, д.19/8</p>            </div>          </div> <!-- /.header-info-phone -->          <!-- .header-registration -->          <div class="header-registration">            <div class="registration-buttons">              <button class="login-btn"><i class="fas fa-sign-in-alt"></i>Войти</button>              <button class="sign-btn">Регистрация</button>            </div>          </div> <!-- /.header-registration -->        </div>      </div> <!-- /.header-info -->    </header>    <script src="js/script.min.js"></script>  </body></html>
