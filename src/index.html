<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="img/icon/favicon.ico">
    <link rel="icon" href="img/icon/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icon/favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Техномарт интернет-магазин</title>

  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- .menu -->
      <div class="menu">
        <div class="menu-grid-wrap">
          <a href="#" class="logo">
              <span class="logo-text">Техномарт</span>
          </a>
          <form action="">
            <div class="search">
              <label class="search-label" for="search"><svg class="search-icon" width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.5 12l3.5 3.6-1.4 1.4-3.6-3.5a7.5 7.5 0 01-12-6A7.5 7.5 0 1113.5 12zm-6-10a5.5 5.5 0 100 11 5.5 5.5 0 000-11z"/></svg></label>
              <input class="search-input" id="search" type="text" name="search" placeholder="Поиск:">
            </div>
          </form>
          <div class="menu-buttons-block">
            <button class="bookmark_button top-menu-button"><svg class="bookmark-icon" width="14" height="15" xmlns="http://www.w3.org/2000/svg"><path d="M14 15c0 .6-.4.7-.8.4l-5.4-3.7c-.4-.4-1.2-.4-1.6 0L.8 15.4c-.4.3-.8.2-.8-.4V1c0-.6.5-1 1-1h12c.6 0 1 .5 1 1v14z"/></svg> Закладки: 0</button>
            <button class="busket_button top-menu-button"><svg class="cart-icon" width="15" height="15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.5 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM12.5 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM15 2H4l-.4-2H0v2h2l2 9h11V9H9.4L15 7V2z"/></svg> Корзина: 0</button>
            <button class="order_button"><span class="order_button_text">Оформить заказ</span></button>
          </div>
        </div>
      </div> <!-- /.menu -->

      <!-- .header-info -->
      <div class="header-info">
        <div class="container">

          <!-- .header-info-title -->
          <div class="header-info-title">
            <p>Интернет-магазин строительных материалов и инструментов для ремонта</p>
          </div> <!-- /.header-info-title -->

          <!-- .header-info-phone -->          
          <div class="header-info-phone">
            <div class="phone-info">
              <i class="fas fa-phone-alt"></i>
              <p>+7 (812) 555-05-55</p>
            </div>
            <div class="address-info">
              <p>г. Санкт-Петербург, ул. Б. Конюшенная, д.19/8</p>
            </div>
          </div> <!-- /.header-info-phone -->

          <!-- .header-registration -->
          <div class="header-registration">
            <div class="registration-buttons">
              <button class="login-btn"><svg class="login-icon" width="20" height="17" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.2 8.5L5.7 0v6H0v5h5.7v6l8.5-8.5z"/><path d="M16.2 15h-4.8v2h4.8c2 0 2.8-1.8 2.9-3V3c0-1.2-.8-3-3-3h-4.7v2h4.8c.8 0 1 .7 1 1v11c0 .3-.2 1-1 1z"/></svg>Войти</button>
              <button class="sign-btn">Регистрация</button>
            </div>
          </div> <!-- /.header-registration -->

        </div>
      </div> <!-- /.header-info -->

      <!-- .header submenu -->
      <div class="submenu">
        <div class="container">
          <div class="submenu-bg">
            <ul>
              <li><a href="#">Главная</a></li>
              <li><a href="#">Компания</a></li>
              <li><a href="#">Каталог</a></li>
              <li><a href="#">Новости</a></li>
              <li><a href="#">Спецпредложения</a></li>
              <li><a href="#">Доставка</a></li>
              <li><a href="#">Контакты</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script src="js/script.min.js"></script>
  </body>
</html>
